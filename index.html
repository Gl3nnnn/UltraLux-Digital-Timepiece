<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraLux Digital Timepiece</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1>UltraLux Digital Timepiece</h1>
    </header>

    <div class="container">
        <div id="time">
            <div class="circle" style="--color: #ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>

            <div class="circle" style="--color: #fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>

            <div class="circle" style="--color: #04fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>

            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>
   
</div>

<div id="dark-mode-toggle">
    <label for="darkModeToggle">Dark Mode</label>
    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
    <div class="slider"></div>
</div>
<script>
    function toggleDarkMode() {
        const body = document.body;
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Toggle dark mode class on the body
        body.classList.toggle('dark-mode');

        // Save the user's preference in local storage
        localStorage.setItem('darkMode', darkModeToggle.checked);
    }

    // Check for user's dark mode preference on page load
    document.addEventListener('DOMContentLoaded', function () {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Set initial state based on user's preference
        darkModeToggle.checked = isDarkMode;
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }
    });
</script>
</body>
</html>
